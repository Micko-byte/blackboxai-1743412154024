<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memecoin Bundler | Coin Sniping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .platform-tab {
      transition: all 0.2s;
    }
    .platform-tab.active {
      border-bottom: 3px solid #7c3aed;
      color: #7c3aed;
      font-weight: 600;
    }
    .coin-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fas fa-coins text-2xl text-indigo-600"></i>
          <span class="text-xl font-bold">Memecoin Bundler</span>
        </a>
        <div class="flex items-center space-x-4">
          <span id="kyc-status" class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">Verified</span>
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
            <i class="fas fa-user text-indigo-600"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Coin Sniping Dashboard</h1>
        <button id="new-snipe-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center">
          <i class="fas fa-plus mr-2"></i> New Snipe
        </button>
      </div>

      <!-- Platform Tabs -->
      <div class="flex space-x-6 border-b mb-6">
        <button class="platform-tab active px-4 py-2" data-platform="pump.fun">Pump.fun</button>
        <button class="platform-tab px-4 py-2" data-platform="axiom">Axiom Pro</button>
        <button class="platform-tab px-4 py-2" data-platform="photon">Photon</button>
      </div>

      <!-- Filters -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Min Liquidity</label>
            <input type="number" class="w-full p-2 border rounded-md" placeholder="0.1 ETH">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Max Age</label>
            <input type="number" class="w-full p-2 border rounded-md" placeholder="30 mins">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Min Volume</label>
            <input type="number" class="w-full p-2 border rounded-md" placeholder="1 ETH">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Max Slippage</label>
            <input type="number" class="w-full p-2 border rounded-md" placeholder="5%">
          </div>
        </div>
        <div class="mt-4 flex justify-end">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Apply Filters
          </button>
        </div>
      </div>

      <!-- Coin List -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="coin-list">
        <!-- Coin cards will be dynamically inserted here -->
      </div>

      <!-- New Snipe Modal -->
      <div id="snipe-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-bold">Create New Snipe</h3>
              <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
              </button>
            </div>
            
            <form id="snipe-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Coin Address</label>
                <input type="text" class="w-full p-2 border rounded-md" placeholder="0x..." required>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount (ETH)</label>
                <input type="number" class="w-full p-2 border rounded-md" placeholder="0.1" step="0.01" required>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Slippage (%)</label>
                <input type="number" class="w-full p-2 border rounded-md" placeholder="5" value="5" min="0.1" max="20" step="0.1" required>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gas Price (Gwei)</label>
                <input type="number" class="w-full p-2 border rounded-md" placeholder="Auto" min="1">
              </div>
              
              <div class="pt-2">
                <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                  Create Snipe
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/snipe.js"></script>
</body>
</html>
